<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./materialize/css/materialize.css">
	<script src="./bower_components/jquery/dist/jquery.js" type="text/javascript" ></script>
	<script src="./materialize/js/materialize.js" type="text/javascript" ></script>

	<title>Design page</title>
</head>
<body>
	<div class="row">
	  <div class="s12">
	    <nav id="nav_bar">
	      <div class="nav-wrapper">
	        <div href="#" class="brand-logo">Laptop Sales</div>
	        <ul id="nav-mobile" class="right hide-on-med-and-down">
	          <li><a class="modal-trigger waves-effect waves-light btn" href="#login-form-modal" id="login">Login</a></li>

	          	
	          <li><a href="#" id="register">Register</a></li>
	        </ul>
	      </div>
	    </nav>
  	  </div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col s12">

		</div>
		
	</div>

	<!-- Modals -->
		<!-- Login -->

		<form id="login-form-modal" class="modal modal-fixed-footer" action="/users/new">
	    	<div class="modal-content">
	      		<h4>Login</h4>
	      		<p>
	      			<div class="row">
					    <div class="col s12" id='login-form'>
					        <div class="row">
					            <div class="input-field col s12">
					                <input placeholder="user@domain.com" id="email" type="email" class="validate">
					                <label for="first_name">Email</label>
					            </div>
					            <div class="input-field col s12">
									<input id="password" type="password" class="validate">
									<label for="password">Password</label>
        						</div>
        					</div>
        				</div>
        			</div>
	      			
	      		</p>
	    	</div>
	    <div class="modal-footer">
	      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Login</a>
	    </div>
		</form>

	//Scripts
	<script type="text/javascript">
		$(document).ready(function(){
		    // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
		    $('.modal-trigger').leanModal();
		  });
	</script>
	
</body>
</html>
